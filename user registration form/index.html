<!DOCTYPE html>
<html lang="en" ng-app="validationApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AngularJS Form Validation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app.js"></script>
</head>

<body ng-controller="FormController">

    <div class="container mt-5">
        <h2>User Registration Form</h2>

        <form name="userForm" ng-submit="submitForm()" novalidate>

            <div class="form-group">
                <label>Name</label>
                <input type="text" name="name" class="form-control" ng-model="user.name" required>
                <span class="text-danger" ng-show="userForm.name.$dirty && userForm.name.$error.required">
                    Name is required.
                </span>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" class="form-control" ng-model="user.email" required>
                <span class="text-danger" ng-show="userForm.email.$dirty && userForm.email.$error.required">
                    Email is required.
                </span>
                <span class="text-danger" ng-show="userForm.email.$dirty && userForm.email.$error.email">
                    Enter a valid email address.
                </span>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" class="form-control" ng-model="user.password" required
                    minlength="6">
                <span class="text-danger" ng-show="userForm.password.$dirty && userForm.password.$error.required">
                    Password is required.
                </span>
                <span class="text-danger" ng-show="userForm.password.$dirty && userForm.password.$error.minlength">
                    Password must be at least 6 characters long.
                </span>
            </div>

            <div class="form-group">
                <label>Age</label>
                <input type="number" name="age" class="form-control" ng-model="user.age" required min="18">
                <span class="text-danger" ng-show="userForm.age.$dirty && userForm.age.$error.required">
                    Age is required.
                </span>
                <span class="text-danger" ng-show="userForm.age.$dirty && userForm.age.$error.min">
                    You must be at least 18 years old.
                </span>
            </div>
            <button type="submit" class="btn btn-primary" ng-disabled="userForm.$invalid">
                Register
            </button>

        </form>
        <div class="alert alert-success mt-3" ng-show="submitted && userForm.$valid">
            Form submitted successfully!
        </div>
    </div>

</body>

</html>
